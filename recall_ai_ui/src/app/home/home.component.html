<div class="home-container p-4">
    <div class="container">
        <p>How's your mood Today!</p>
        <div class="moods">
            <button class="mood" *ngFor="let mood of moods" (click)="submitTodayMood(mood)" [ngClass]="{'active': mood.value === todaysMood}">
                {{mood.emoji}}{{mood.name}}
            </button>
        </div>
    </div>
    <!-- login.component.html -->
    <button *ngIf="!isTokenAvailable" (click)="loginWithSpotify()">Login with Spotify</button>
<div class="audio-container">
    <app-audio-player [recommendations]="recommendations"></app-audio-player>
</div>
    <div class="mt-auto buttons">
        <button (click)="onClick('/diary')">WRITE A DIARY</button>
        <button (click)="onClick('/diary/view-diary')">VIEW ALL DIARIES</button>
        <button (click)="onClick('/chat')">CHAT WITH YOURSELF</button>
    </div>
</div>
